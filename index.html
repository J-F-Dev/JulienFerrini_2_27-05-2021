<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Reservia</title>
</head>
<body>
<!--Start boxBody-->
    <div id="boxBody">
<!--Start Header-->
        <header id="boxHeader">
            <div id="boxLogo"><img src="img/logo/Reservia@3x.png" alt="Logo Reservia" id="sizeLogo"></div>
<!--Start Nav-->    
            <nav id="boxNav">
                <div class="boxLink" id="linkHebergements"><a href="#" class="navDeco" id="colorHebergements">Hébergements</a></div>
                <div class="boxLink" id="linkActivites"><a href="#" class="navDeco" id="colorActivites">Activités</a></div>
                <div class="boxLink" id="linkInscrire"><a href="#" class="navDeco" id="colorInscrire">S'inscrire</a></div>
            </nav>
<!--End Nav-->     
        </header>
<!--End Header-->

<!--Start Section 1-->
        <section id="boxSection1">
<!--Start Title-->
        
            <div id="boxTitreSection1">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
<!--End Title-->     

<!--Start search-->
            <form method="POST" action="#">
                <div id="boxRechercheSection1">
                    <div id="borderSearchIcone"><i class="fas fa-map-marker-alt" id="searchIcone"></i></div>
                    <div id="borderSearch"><input type="search" name="q" placeholder="   Marseille, France" id="search"></div>
                    <div id="borderButton"><input type="submit" value="Rechercher" id="button"></div>
                </div>
            </form>
<!--End search-->

<!--Start Filtres-->
            <div id="boxFiltres">
                <div><h3>Filtres</h3></div>
                
                <div class="filtres">
                    <div class="iconeFiltres"><i class="fas fa-money-bill-wave icone" id="money"></i></div>
                    <div class="texteFiltres">Économique</div>
                </div>
                
                <div class="filtres">
                    <div class="iconeFiltres"><i class="fas fa-child icone" id="child"></i></div>
                    <div class="texteFiltres" >Familial</div>
                </div>
               
                <div class="filtres">
                    <div class="iconeFiltres"><i class="fas fa-heart icone"></i></div>
                    <div class="texteFiltres">Romantique</div>
                </div>
               
                <div class="filtres">
                    <div class="iconeFiltres"><i class="fas fa-dog icone"></i></div>
                    <div class="texteFiltres">Animaux autorisés</div>
                </div>
            </div>
<!--End Filtres-->

<!--Start Info-->
            <div id="boxInfo">
                <div><i class="fas fa-info fa-xs iconeInfo"></i></div>
                <div><p>Plus de 500 logements sont disponibles dans cette ville</p></div>
            </div>
<!--End Info-->
        </section>
<!--End Section 1--> 
    </div>
<!--End boxBody-->
</body>
</html>
